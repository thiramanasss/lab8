<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .blog-form, #blog-list {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        #cancel-btn {
            background-color: #e74c3c;
            margin-left: 10px;
        }

        #cancel-btn:hover {
            background-color: #c0392b;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>My Blog</h1>

    <!-- ฟอร์มเขียนบล็อก -->
    <div class="blog-form">
        <h2 id="form-title">เขียนบล็อกใหม่</h2>
        <form id="blog-form">
            <input type="hidden" id="edit-id" />
            <input type="text" id="title" placeholder="หัวข้อ" required />
            <textarea id="content" placeholder="เนื้อหา" required></textarea>
            <button type="submit" class="btn-submit">บันทึก</button>
            <button type="button" id="cancel-btn" class="hidden">ยกเลิก</button>
        </form>
    </div>

    <!-- รายการบล็อก -->
    <div id="blog-list">
        <!-- JavaScript จะเพิ่มบล็อกที่นี่ -->
    </div>

    <script src="script.js"></script>
</body>
</html>
